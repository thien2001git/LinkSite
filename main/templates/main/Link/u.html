{% extends "../layout.html" %}
{% block tit %}
<title>Cập nhật link</title>
{% endblock%}
{% block content %}

<div class="container-md">
    <form action="#" method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <th><label for="loai">Nhập loại bạn cần</label></th>
                <td>
                    <select name="loai" title="chọn" id="loai">
                        {% for i in type %}
                        <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor%}
                    </select>
                    <div>Loại cũ: {{nametype}}</div> 
                </td>
            </tr>
            <tr>
                <th><label for="nm">Tên hiển thị</label></th>
                <td><input type="text" title="tên" name="nm" id="nm" value="{{name}}"></td>
            </tr>
            <tr>
                <th><label for="u">Link</label></th>
                <td><input type="url" title="url" name="u" id="u" value="{{url}}"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Thêm</button>
                </td>
                <td>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock%}
